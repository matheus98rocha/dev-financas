<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finanças</title>
    <link rel="shortcut icon" href="assets/faviicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card in">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de entrada">
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card out">
                <h3>
                    <span>Saidas</span>
                    <img src="assets/expense.svg" alt="Imagem de entrada">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Imagem de entrada">
                </h3>
                <p id="totalDisplay"></p>
            </div>

        </section>

        <section id="transaction">

            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Descrição</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="Valor">
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgual) para casas
                            decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2021">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-overlay-error">
        <div class="modal-error">
            <div class="modal-message">
                <span class="closebtn" onclick="Modal.closeError()">&times;</span>
                <p id="error-message">Você esqueceu de preencher alguns campos!</p>
            </div>
        </div>
    </div>

    <p id="empty-finance">Você ainda não tem finanças cadastradas...</p>

    <script src="script.js"></script>
</body>

</html>
